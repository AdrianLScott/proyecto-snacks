
<ion-header>

  <ion-navbar >
    <ion-title>Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card [hidden]="!showEmptiCartMessage">
    <ion-grid>
      <ion-row >
        <ion-col>
          No hay productos en tu carrito
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let item of cardItems; let i = index">
      <ion-thumbnail item-left>
        <img src="/assets/imgs/starbucks.png" style="width: 60px !important; height: 60px !important;">
      </ion-thumbnail>
      <h2>{{item.producto.nombre}}</h2>
      <p>Cantidad: {{item.cantidad}} Precio: {{item.producto.precio}}</p>
      <button ion-button clear item-right color="danger" (click)="removeFromCart(item, i)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list> 
  <p>total: {{total}}</p>
    <button ion-button navPop>Cerrar</button>
</ion-content>
