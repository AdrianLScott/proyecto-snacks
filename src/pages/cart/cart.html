<ion-header>

  <ion-navbar color="venados">
  	<ion-buttons start class="ham-menu">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
      <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content >
            
        </ion-refresher-content>
      </ion-refresher>

      <ion-item-divider color="light">Por pedir</ion-item-divider>

        <ion-card *ngIf="!showEmptiCartMessage; else lista" (click)="irCarrito()">
    
            <ion-item>
              <h1>Starbucks</h1>
            </ion-item>
        
            <ion-row>
                <ion-col>
                  &nbsp;2x Cafes grandes
                </ion-col>
                
              <ion-col color="secondary" right text-right>
                <p class="status-espera">En espera</p>
              </ion-col>
            </ion-row>
        
        
            <ion-row>
              <ion-col right text-right>
                <ion-note>
                  25/10/2018, 10:40 PM
                </ion-note>
              </ion-col>
            </ion-row>
        
          </ion-card>
      
        
      
        <ng-template #lista>
          <ion-card >
            <ion-grid>
              <ion-row >
                <ion-col>
                  No haz agregado nada a tu carrito
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ng-template>


</ion-content>
