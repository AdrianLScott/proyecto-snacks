<ion-header>

  <ion-navbar color="venados">
    <ion-title>Olvidé mi contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>    
      <ion-card-content>
          Enviaremos un correo para que puedas restaurar tu contraseña, por favor ingresa tu dirección de correo
          electrónico.
          <div>
            <form novalidate [formGroup]="formgroup">
              
              <ion-input placeholder="Correo electrónico"  id="email-input" formControlName="email" block #email></ion-input>
                
              
            </form>
          </div>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email" >
              <p class="error-message" *ngIf="emailAC.hasError(validation.type) && emailAC.touched">
               {{ validation.message }}
              </p>
            </ng-container>
          </div>
          <ion-list>
            <button ion-button id="send" block color="danger" (click)="sendEmail()" [disabled]="!formgroup.valid">
              Enviar
            </button>
          </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
