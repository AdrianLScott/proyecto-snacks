<ion-header>

  <ion-navbar color="venados">
    <ion-title>Nueva notificaci√≥n</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-content *ngIf="notifType == 1 || notifType == 2 || notifType == 3; else notifRecarga">
        <ion-card-title>
          {{title}}
        </ion-card-title>
        <p>
          {{notifMsg}}
        </p>
        <ion-row no-padding (click)="detallesPedido()">
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name='share-alt'></ion-icon>
              Detalles del pedido
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
      <ng-template #notifRecarga>
        <ion-card-content>
          <ion-card-title>
            Recarga exitosa
          </ion-card-title>
          Has recibido una recarga exitosa por la cantidad de ${{monto}}
          <br><br>
          <b>Saldo actual: ${{saldo}}</b>
        </ion-card-content>
      </ng-template>
    </ion-card>

  <ion-footer>
      <ion-toolbar >
          <ion-grid>
            <ion-row>
              <ion-col>
                  <button ion-button color="danger" block (click)="close();">Cerrar</button>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-toolbar>
  </ion-footer>
</ion-content>
