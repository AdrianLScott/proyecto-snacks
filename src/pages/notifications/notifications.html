<ion-header>

  <ion-navbar color="venados">
    <ion-buttons start class="ham-menu">
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  
    <ion-title>Notificaciones
        <div style="float:right;font-size: 17px; padding-top: 3px;">${{this.globals.saldo}}</div>
        <ion-icon name="ios-cash-outline" style="font-size:25px; margin-right: 5px;float:right; align-self: center"></ion-icon>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let notif of notificaciones">
      <ion-item class="item-remove-animate listElement" id="notif">
          <ion-row>
              <ion-col>
                <h2 iontext>{{notif.titulo}}</h2>  
              </ion-col>
              <ion-col right text-right>
                <ion-note>
                 {{notif.fecha}} {{notif.hora}}
                </ion-note>
              </ion-col>
            </ion-row>
          <ion-row> 
              <ion-col>
                <p> {{notif.mensaje}}</p>
              </ion-col>
          </ion-row>
          
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="logSwap(notif.id)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
  <ion-row text-center>
    <ion-col>
       <ion-note>
        Deslice para eliminar
      </ion-note>
    </ion-col>
  </ion-row>

<!--  <button (click)="sendPedido()">Realizar pedido</button> -->
 <ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content pullingIcon="ios-arrow-round-down-outline"
  pullingText="Desliza hacia abajo para actualizar"
  >
      
  </ion-refresher-content>
</ion-refresher>
</ion-content>
