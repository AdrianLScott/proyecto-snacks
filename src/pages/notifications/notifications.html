<ion-header>

  <ion-navbar color="venados">
    <ion-buttons start class="ham-menu">
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  
    <ion-title>Notificaciones</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let notif of notificaciones">
      <ion-item class="item-remove-animate" id="notif">
          <ion-row>
              <ion-col>
                <h2 iontext>{{notif.nombre}}</h2>  
              </ion-col>
              <ion-col right text-right>
                <ion-note>
                 {{notif.fecha}} {{notif.hora}}
                </ion-note>
              </ion-col>
            </ion-row>
          <ion-row [ngSwitch]="notif.estatus"> 
              <ion-col *ngSwitchCase="'Realizado'">
                <p class="status-listo"> {{notif.mensaje}}</p>
              </ion-col>
              <ion-col *ngSwitchCase="'Cancelado'">
                  <p class="status-cancelado"> {{notif.mensaje}}</p>
                </ion-col>
                <ion-col *ngSwitchDefault>
                    <p> {{notif.mensaje}}</p>
                  </ion-col>
          </ion-row>
          
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="logSwap(notif.id)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
  <ion-row text-center>
    <ion-col>
       <ion-note>
        Delice para eliminar
      </ion-note>
    </ion-col>
  </ion-row>

 <button (click)="sendPedido()">Realizar pedido</button>
 <ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content pullingIcon="arrow-dropdown"
  pullingText="Desliza para actualizar"
  refreshingText="Cargando..." >
      
  </ion-refresher-content>
</ion-refresher>
</ion-content>
