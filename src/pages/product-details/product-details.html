<ion-header>

  <ion-navbar color="venados">
    <ion-title>Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	
	<div class="imgcontainer">
		<img src="{{apiURL}}{{producto.imagen}}" *ngIf="producto.imagen != null ; else elseImg">
		<ng-template #elseImg>
			<img src="" class="imgProducto"/>
		</ng-template>
	</div>
	<div class="cont">
		<ion-row>
			<ion-col>
				<p class="titulo">{{producto.nombre}}</p>
			</ion-col>
			<ion-col>
				<p class="precio" item-end text-end> $ {{producto.precio}}</p>
			</ion-col>
		</ion-row>
		<hr>
		<p class="contenido">{{producto.descripcion}}</p>
	</div>
	
	<hr>
	<div>
		<ion-row>
			<ion-col>
				<div class="divtot" item-start text-start>
					Total:
				</div>
				<div>
					<p class="precio" item-start text-start> $ {{total}}</p>
				</div>
			</ion-col>
			<ion-col item-end text-end>
				<div class="divcant">Cantidad:</div>

				<div class="divButtons">
					<ion-icon ios="ios-remove-circle" md="md-remove-circle" (click)="decrement()" class="iconoMenos" ></ion-icon>
				    <div class="current">
				    	<p class="cant">{{currentNumber}}</p>
				    </div>
					<ion-icon ios="ios-add-circle" md="md-add-circle" (click)="increment()" class="iconoMas" ></ion-icon>
				</div>
			</ion-col>
			
		</ion-row>
	</div>

	<hr>

	
	
</ion-content>

<ion-footer>
	<ion-toolbar>
	  <ion-grid>
		<ion-row>
		  <ion-col>
				<button ion-button navPop outline text-center block color="botonPedir"  >
						Regresar
				</button>
		  </ion-col>
		  <ion-col>
				<button ion-button block color="botonPedir"  (click)="AddToPedidos(producto)">
						Agregar a pedidios 
				</button>
		  </ion-col>
		</ion-row>
	  </ion-grid>
	</ion-toolbar>
</ion-footer>
