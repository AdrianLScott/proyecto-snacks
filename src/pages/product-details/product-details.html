<ion-header>

  <ion-navbar color="venados">
    <ion-title>Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	
	<div class="imgcontainer">
		<img src="/assets/imgs/starbucks.png">
	</div>
	<div class="cont">
		<ion-row>
			<ion-col>
				<p class="titulo">{{producto.nombre}}</p>
			</ion-col>
			<ion-col>
				<p class="precio" item-end text-end> $ {{producto.precio}}</p>
			</ion-col>
		</ion-row>
		<hr>
		<p class="contenido">{{producto.descripcion}}</p>
	</div>
	
	<hr>
	<div>
		<ion-row>
			<ion-col>
				<div class="divtot" item-start text-start>
					Total:
				</div>
				<div>
					<p class="precio" item-start text-start> $ {{total}}</p>
				</div>
			</ion-col>
			<ion-col item-end text-end>
				<div class="divcant">Cantidad:</div>

				<div class="divButtons">
					<ion-icon ios="ios-remove-circle" md="md-remove-circle" (click)="decrement()" class="iconoMenos" ></ion-icon>
				    <div class="current">
				    	<p class="cant">{{currentNumber}}</p>
				    </div>
					<ion-icon ios="ios-add-circle" md="md-add-circle" (click)="increment()" class="iconoMas" ></ion-icon>
				</div>
			</ion-col>
			
		</ion-row>
	</div>

	<hr>

	<button ion-button class="botonC" block color="botonPedir"  (click)="confirmarPedido()">
			Pedir
	</button>
	<button ion-button navPop class="botonA" outline text-center block color="botonPedir"  >
			Regresar
	</button>

	

</ion-content>
