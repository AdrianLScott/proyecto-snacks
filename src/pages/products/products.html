<ion-header>

  <ion-navbar color="venados">
    <ion-title>{{tienda.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-searchbar ></ion-searchbar>
	<ion-list>
	  <button ion-item *ngFor="let producto of productos" (click)="viewProduct(producto)">
	  	<ion-thumbnail item-start class="imageList">
	  		<img  src="/assets/imgs/starbucks.png">
	  	</ion-thumbnail>
	  		<h2 >{{producto.nombre}}</h2>
			<p>{{producto.descripcion}}</p>
		    <p class="precio" item-end>$ {{producto.precio}}</p>
		</button>
	</ion-list>
