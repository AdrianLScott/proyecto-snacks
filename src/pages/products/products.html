<ion-header>

  <ion-navbar color="venados">
		<ion-title>{{tienda.nombre}}</ion-title>

<ion-content >
    <!--<ion-searchbar *ngIf="banderaBuscar"></ion-searchbar>-->
	<ion-list>
	  <button ion-item *ngFor="let producto of productos" (click)="viewProduct(producto)">
		<ion-grid>		 	
		  	<ion-row>
		  		<ion-col col-3 class="img-col" [style.background-image]="'url(' + apiURL + producto.imagen +')'" *ngIf="producto.imagen != null; else elseImg"></ion-col >
					<ng-template #elseImg>
						<ion-col col-3 class="imgProducto">
						</ion-col>
					</ng-template>
		  		<ion-col col-6 >
		  			<h2 >{{producto.nombre}}</h2>
					<p>{{producto.descripcion}}</p>
		  		</ion-col>
		  		<ion-col col-3>
				    <p class="precio" text-end item-end>$ {{producto.precio}}</p>
		  		</ion-col>
		  	</ion-row>
		</ion-grid> 
	  	<!--
	  	<ion-thumbnail item-start class="imageList">
	  		
	  	</ion-thumbnail>
	  -->
	  		
		</button>
	</ion-list>
