<ion-header>

  <ion-navbar color="venados">
		<ion-title>
			<div>{{tienda.nombre}}</div>
			<ion-icon name="ios-cash-outline" style="font-size: 23px; margin-right: 5px; float: left;  align-self: center"></ion-icon>
			<div style="font-size: 14px; padding-top: 3px; float: left">${{this.globals.saldo}}</div>
		</ion-title>
		<ion-buttons end>
				<button ion-button icon-only (click)="openBuscar()">
					<ion-icon name="search"></ion-icon>
				</button>
			</ion-buttons>
			
  </ion-navbar>

</ion-header>


<ion-content >
		<ion-searchbar *ngIf="banderaBuscar" (ionInput)="buscarItems($event)"></ion-searchbar>
		<ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="ios-arrow-round-down-outline" pullingText="Desliza hacia abajo para actualizar">   
      </ion-refresher-content>
		</ion-refresher>
		<ion-spinner name="crescent" style="width: 100%!important; margin-top:5%;" *ngIf="banderaCargando">Cargando...</ion-spinner>
	<ion-list>
	  <button ion-item *ngFor="let producto of productos" (click)="viewProduct(producto)">
		<ion-grid>		 	
		  	<ion-row>
		  		<ion-col col-3 class="img-col" [style.background-image]="'url(' + apiURL + producto.imagen +')'" *ngIf="producto.imagen != null; else elseImg"></ion-col >
					<ng-template #elseImg>
						<ion-col col-3 class="imgProducto">
						</ion-col>
					</ng-template>
		  		<ion-col col-6 >
		  			<h2 >{{producto.nombre}}</h2>
					<p>{{producto.descripcion}}</p>
		  		</ion-col>
		  		<ion-col col-3>
				    <p class="precio" text-end item-end>$ {{producto.precio}}</p>
		  		</ion-col>
		  	</ion-row>
		</ion-grid> 
	  	<!--
	  	<ion-thumbnail item-start class="imageList">
	  		
	  	</ion-thumbnail>
	  -->
	  		
		</button>
	</ion-list>
