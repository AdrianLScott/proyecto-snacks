
<ion-header>

  <ion-navbar color="venados">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
<ion-card class="card" *ngIf="datosUsuario">
  <ion-card-header class="card-header">
    Datos de usuario
  </ion-card-header>
  <ion-card-content class="card-content">
    <ion-list>
      <ion-item>
        <ion-label>Nombre:</ion-label>
        <ion-label>{{datosUsuario.nombre}} {{datosUsuario.apellidopaterno}} {{datosUsuario.apellidomaterno}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Correo:</ion-label>
        <ion-label>{{datosUsuario.correo}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Tel√©fono:</ion-label>
        <ion-label>{{datosUsuario.telefono}}</ion-label>
      </ion-item>
      <ion-item class="card-header">
          <ion-label>Saldo:</ion-label>
          <ion-label>${{datosUsuario.saldo}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>

<ion-card class="card" *ngIf="datosUsuario">
    
  </ion-card>
  <ion-card *ngIf="datosUsuario" class="card-saldo">
    <div class="card-title">{{datosUsuario.id}}</div>
    <div class="card-subtitle">Numero para recargas</div>
  </ion-card>

</ion-content>
