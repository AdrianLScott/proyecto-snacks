
<ion-header>

  <ion-navbar color="venados">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card *ngIf="datosUsuario" class="card-saldo">
    <div class="card-title">{{codigoID}}</div>
    <div class="card-subtitle">Código para recargas</div>
</ion-card>
<ion-card class="card" *ngIf="datosUsuario">
  <ion-card-header class="card-header">
    Datos de usuario
  </ion-card-header>
  <ion-card-content class="card-content">
    <ion-list>
      <ion-item>
        <ion-label>Nombre(s):</ion-label>
        <ion-label>{{datosUsuario.nombre}}</ion-label>
      </ion-item>
      
      <ion-item>
        <ion-label>Apellidos:</ion-label>
        <ion-label>{{datosUsuario.apellidopaterno}} {{datosUsuario.apellidomaterno}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Correo:</ion-label>
        <ion-label>{{datosUsuario.correo}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Teléfono:</ion-label>
        <ion-label>{{datosUsuario.telefono}}</ion-label>
      </ion-item>
      <ion-item class="card-header">
          <ion-label>Saldo:</ion-label>
          <ion-label>${{datosUsuario.saldo}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
<ion-refresher (ionRefresh)="doRefresh($event)">
  <ion-refresher-content pullingIcon="ios-arrow-round-down-outline" pullingText="Desliza hacia abajo para actualizar">   
  </ion-refresher-content>
</ion-refresher>
</ion-content>
