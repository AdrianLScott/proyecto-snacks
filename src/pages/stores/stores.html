<ion-header>

 <ion-navbar color="venados">
	<ion-buttons start class="ham-menu">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
 
    <ion-title>Tiendas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"
        pullingText="Desliza para actualizar"
        refreshingText="Cargando..." >
            
        </ion-refresher-content>
    </ion-refresher>

		<ion-card ion-list *ngFor = "let tienda of tiendas" (click)="objetosTienda(tienda)">
        <img src="{{apiURL}}{{tienda.img_fondo}}" *ngIf="tienda.logotipo != ''; else elseImg"/>
        <ng-template #elseImg>
          <img src="/assets/imgs/blank-img.png"/>
        </ng-template>
	    	<div class="card-title">{{tienda.nombre}}</div>
    		<div class="card-subtitle">{{tienda.descripcion}}</div>
  		</ion-card>
		

	
</ion-content>
