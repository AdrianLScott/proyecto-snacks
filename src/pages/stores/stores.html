<ion-header>

 <ion-navbar color="venados">
	<ion-buttons start class="ham-menu">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
 
    <ion-title>Tiendas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

		<ion-card ion-list *ngFor = "let tienda of tiendas" (click)="objetosTienda(tienda)">
	    	<img src="{{tienda.logotipo}}"/>
	    	<div class="card-title">{{tienda.nombre}}</div>
    		<div class="card-subtitle">{{tienda.descripcion}}</div>
  		</ion-card>
		

	
</ion-content>
