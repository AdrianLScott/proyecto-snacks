<ion-header>

 <ion-navbar color="venados">
	<ion-buttons start class="ham-menu">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
 
    <ion-title>Tiendas</ion-title>
    <!--
    <ion-buttons end>
      <button ion-button icon-only (click)="openBuscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  -->
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
    <!--<ion-searchbar *ngIf="banderaBuscar"></ion-searchbar>-->

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"
        pullingText="Desliza para actualizar"
        refreshingText="Cargando..." >
            
        </ion-refresher-content>
    </ion-refresher>

		<ion-card ion-list *ngFor = "let tienda of tiendas" (click)="objetosTienda(tienda)">
        <img src="{{apiURL}}{{tienda.img_fondo}}" *ngIf="tienda.img_fondo != ''; else elseImg"/>
        <ng-template #elseImg>
          <img src="" class="imgProducto"/>
        </ng-template>
        <div class="franja" style="background-color:rgba(0,0,0,0.6);">
          <p style="color: white; font-size: 28px">{{tienda.nombre}}</p>
          <p style="color: white">{{tienda.descripcion}}</p>
        </div>
  		</ion-card>

</ion-content>
